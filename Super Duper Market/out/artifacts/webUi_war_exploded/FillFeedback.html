<body>

<div id="FeedbackContent">
    </br>
    <h4 >Thank you for buying at Super Duper Market!</h4>
    <h5>Now you can fill feedback to stores in your order</h5>
    <span class="noStoreFeedbacks"></span>
        <div class="container">
            <form id="feedbackForm"  >
               <div class="form-group" >
                    <label for="storesFromOrder" class="control-label col-sm-2">Store:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="storesFromOrder" required>
                            <option value="" disabled>Select store</option>
                        </select>
                    </div>
                </div>
                <br/>

                <div class="form-group" >
                <label for="rating" class="control-label col-1">Rating:</label>
                <span id="count-existing">No rate</span>
                <div class="rating col-5" id="rating">
                    <input type="radio" name="rating" value="5" id="5" required>
                    <label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4" required>
                    <label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3" required>
                    <label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2" required>
                    <label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1" required>
                    <label for="1">☆</label>
                </div>
                </div>



                <div class="form-group">
                    <label for="review" class="col-sm-2 control-label">Review:</label>
                    <div class="col-sm-4">
                        <textarea cols="60" id="review" style="resize:horizontal"  name="comment" placeholder="Share your thoughts..." rows="5"></textarea>
                    </div>
                </div>
                <br/><br/>


                <div class="form-row">
                <!--submit-->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary m-2" id="submitFeedback">save current feedback</button>
                </div>

<!--                &lt;!&ndash;skip&ndash;&gt;-->

<!--                    <button class="btn btn-danger m-2" id="exitWindow">Finish</button>-->
<!--                </div>-->

                <!--massage-->
                <span id="FeedbackMsg" class="col-2"></span>
                </div>

            </form> <!-- /form -->
        </div> <!-- ./container -->
</div>
