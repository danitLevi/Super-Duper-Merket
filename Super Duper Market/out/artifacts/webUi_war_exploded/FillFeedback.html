<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="common/styleSheets/form.css">
    <link rel="stylesheet" href="common/styleSheets/stars.css">

</head>
<body>

<div id="FeedbackContent">
    </br>
    <h4 class="m-3">Thank you for buying at Super Duper Market!</h4>
    <h5 class="m-3">Now you can fill feedback on stores in your order</h5>
    <span class="noStoreFeedbacks"></span>
        <div class="container">
            <form id="feedbackForm"  >
               <div class="form-group" >
                    <label for="storesFromOrder" class="control-label col-sm-2">Store:</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="storesFromOrder" required>
<!--                            <option id="selectedStore" value="" disabled>Select store</option>-->
                        </select>
                    </div>
                </div>
                <br/>

                <div class="form-group" >
                <label for="rating" class="control-label col-2">Rating:</label>
                <span id="count-existing">No rate</span>
                <div class="rating col-sm-5 ml-sm-3" id="rating">
                    <input type="radio" name="rating" value="5" id="star5" required>
                    <label for="star5"></label>
                    <input type="radio" name="rating" value="4" id="star4" required>
                    <label for="star4"></label>
                    <input type="radio" name="rating" value="3" id="star3" required>
                    <label for="star3"></label>
                    <input type="radio" name="rating" value="2" id="star2" required>
                    <label for="star2"></label>
                    <input type="radio" name="rating" value="1" id="star1" required>
                    <label for="star1"></label>
                </div>
                </div>
                <br/>


                <div class="form-group">
                    <label for="review" class="col-sm-2 control-label">Review:</label>
                    <div class="col-sm-4">
                        <textarea cols="60" id="review" style="resize:horizontal"  name="comment" placeholder="Share your thoughts..." rows="5"></textarea>
                    </div>
                </div>
                <br/><br/>



                <!--submit-->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary m-2" id="submitFeedback">Save feedback</button>
                </div>

            </form> <!-- /form -->
            <!--skip-->
            <div class="form-group ">
                <button class="btn btn-danger m-2" id="exitWindow">Finish</button>
            </div>

            <!--massage-->
            <span id="FeedbackMsg" class="col-3"></span>
        </div>
        </div> <!-- ./container -->
</div>

</body>
</html>
