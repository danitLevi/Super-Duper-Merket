<body>
<div class="container">
    <div style="margin-top: 10%">
        <h1>Login</h1>
        <br/>
        <h2>Please enter a unique user name:</h2>

        <div class="form" >
            <form class="loginForm" method="GET" action="login">
                <input type="text" name="username"/>
                <br/>
                <input type="radio" name="userType" id="customer" value="Customer" style="margin: 2px" checked>Customer</input>
                <input type="radio" name="userType" id="storeOwner" style="margin: 2px" value="storeOwner">Store owner</input>
                <br/><br/>
                <button class="btn" type="submit">Login</button>
                <span class="error"></span>
            </form>
        </div>
    </div>
