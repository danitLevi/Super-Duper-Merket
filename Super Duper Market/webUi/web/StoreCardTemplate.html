<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="card shadow p-3  m-4 bg-white rounded ">
        <!--        <img class="card-img-top user-image" alt="User image" src="common/images/cards/request_icon.svg">-->
        <div class="card-body">
            <h3 class="card-title " id="storeName"></h3>

            <!--            store data-->
            <div class="row">
                <b class="font-weight-bold">Id: </b>
                <span  class="col-1" id="id"></span>

                <b class="font-weight-bold">Owner: </b>
                <span  class="col-1" id="Owner"></span>

                <b class="font-weight-bold">Coordinate: </b>
                <span  class="col-1" id="coordinate"></span>

            </div>
            <br>
            <!--            items in store data-->
            <table class="table table-striped table-sm table-hover col-sm-auto" >
                <thead>
                <tr>
                    <th >Id</th>
                    <th>Name</th>
                    <th>Purchase category</th>
                    <th>Item price</th>
                    <th>Purchases amount</th>
                </tr>
                </thead>
                <tbody id="itemInStoreTableData">
                </tbody>
            </table>
            <br>

            <div class="row">
                <!--                <div >-->
                <b class="font-weight-bold">Order amount: </b>
                <span  class="col-1" id="orderAmount"></span>
                <!--                </div>-->
                <b class="font-weight-bold">Purchased items cost: </b>
                <span  class="col-1" id="itemsProfit"></span>

                <b class="font-weight-bold">Price per km: </b>
                <span  class="col-1" id="ppk"></span>

                <b class=" font-weight-bold">Profit from deliveries: </b>
                <span  class="col-1" id="deliveriesProfit"></span>

            </div>
        </div>
    </div>



</body>
</html>
