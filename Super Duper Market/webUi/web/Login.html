<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<div class="container">
    <h1>Login</h1>
    <br/>
    <h2>Please enter a unique user name:</h2>

    <form class="loginForm" method="GET" action="login">
        <input type="text" name="username" required/>
        <br/>
        <input type="radio" name="userType" id="customer" value="Customer" checked>Customer</input>
        <input type="radio" name="userType" id="storeOwner" value="storeOwner">Store owner</input>
        <br/>
        <button class="btn" type="submit">Login</button>
        <span class="error"></span>


    </form>
</div>
</body>
