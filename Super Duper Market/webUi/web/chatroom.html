<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Online Chat</title>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- java script pages-->
	<script src="common/context-path-helper.js"></script>
	<script src="common/alerts.js"></script>

	<script src="components/Regions/uploadBtn.js"></script>
	<script src="components/Regions/chatroom.js"></script>
	<!-- CSS-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="common/styleSheets/form.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
	<div class="navbar-brand" >
		<img src="common/resources/Logo.png" alt="Super Duper Market" id="logo" width="122" height="45">
	</div>
	<button class="btn align-middle btn-primary ml-auto mr-3 order-lg-last" id="uploadbtn">Upload</button>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="chatroom.html" id="chatLink">Chat</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container-fluid ml-3" style="margin-top: 70px">
	<div class="row">
		<div class="col-xs-4">
			<div class="content">
				<div id="chatwindow">
					<h4>Chat</h4>
					<div id="chatarea" class="span6"></div>
					<form id="chatform" method="POST" action="sendChat">
						<input type="text" id="userstring" name="userstring"/>
						<input type="submit" value="Send"/>
					</form>
				</div>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-info btn-rounded mt-3" id="back">Back to main page</button>
</div>

<!--modal-->
<div class="modal" id="modal" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalTitle"></h5>
			</div>
			<div class="modal-body" >
				<p id="msg" style="white-space: pre-line"></p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
