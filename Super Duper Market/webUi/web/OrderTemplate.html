<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="common/styleSheets/form.css">


</head>
<body>

<div>
    <h2 >stores in region</h2>
    <div id="OrderContent">

        <div class="container">
            <form class="orderForm" role="form">

                <div class="form-group">
                    <label for="orderDate" class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-3">
                        <input type="date" id="orderDate" class="form-control" required>
                    </div>
                </div>

                <br/>
                <br/>

                <div class="form-group ">
                    <label for="x" class="col-sm-2 control-label">Location </label>
                    <div class="col-sm-3">
                        <input type="number" id="x" min="1" max="50" step="1" placeholder="X Coordinate" class="form-control"required>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="y" min="1" max="50" step="1"  placeholder="Y Coordinate" class="form-control" required>
                    </div>
                </div>
                <br/>
                <br/>

                <div class="form-group">
                    <label for="orderType" class="control-label col-sm-2">Order type</label>
                    <div class="col-sm-6">
                        <div id="orderType" class="row">
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="orderType" class="radioButtonsToClick" id="computed" value="dynamic" checked>computed minimal order
                                </label>
                            </div>
                            <div class="col-sm-5">
                                <label class="radio-inline">
                                    <input type="radio" name="orderType" class="radioButtonsToClick" id="minimal" value="static">regular order
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->

                <br/>
                <br/>

                <div class="form-group invisible" >
                    <label for="store" class="control-label col-sm-2">Select store:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="store" >

<!--&lt;!&ndash;                            //todo : add options&ndash;&gt;-->

<!--                            <option>1</option>-->
<!--                            <option>2</option>-->
<!--                            <option>3</option>-->
<!--                            <option>4</option>-->
                        </select>
                    </div>

                    <label class="col-2" >Delivery cost: </label><span id="deliveryCostVal " class="col-1"> NO VALUE </span>
                </div>


                <br/>

                <!--items in store table -->
                <div class="row">
                    <h2>Items to order</h2>
                    <div class="table-responsive " >
                        <table class="table table-striped table-sm table-hover col-sm-auto">
                            <thead>
                            <tr id="tableHeaders">
                                <th>Id</th>
                                <th>Name</th>
                                <th>Purchase category</th>
                                <th style="display:none ">Price</th> <!-todo: price if static -->
                                <th>Quantity</th>

<!--                                todo-->

                            </tr>
                            </thead>
                            <tbody id="itemsToOrderTableData">

                            <!--                        todo-->
                            </tbody>
                        </table>
                    </div>
                </div>

<!--                submit-->
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary mb-2" id="orderBtn">Order</button>
                </div>

            </form> <!-- /form -->


        </div> <!-- ./container -->



    </div>
</div>
</body>
</html>
